<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Google Sheet - GIS System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://apis.google.com/js/api.js"></script>
    <style>
        body {
            background: #f8f9fa;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .picker-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header-section {
            text-align: center;
            margin-bottom: 48px;
        }

        .header-section h1 {
            font-size: 36px;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 12px;
        }

        .picker-card {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        .btn-primary {
            padding: 14px 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(102,126,234,0.4);
        }

        .alert {
            border-radius: 10px;
            padding: 12px 16px;
            margin-bottom: 20px;
        }

        .form-control {
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            padding: 10px 14px;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102,126,234,0.1);
        }
    </style>
</head>
<body>
    <div class="picker-container">
        <div class="header-section">
            <h1><i class="fab fa-google me-2"></i>Select Your Google Sheet</h1>
            <p class="text-muted">Choose the spreadsheet and sheet containing your data</p>
        </div>

        <div id="errorMessage" class="alert alert-danger" style="display: none;"></div>
        <div id="successMessage" class="alert alert-success" style="display: none;"></div>

        <div class="picker-card">
            <div id="authStatus" class="text-center mb-4">
                <i class="fas fa-spinner fa-spin fa-3x text-primary mb-3"></i>
                <p>Verifying authentication...</p>
            </div>

            <div id="pickerSection" style="display: none;">
                <div class="mb-4">
                    <label class="form-label fw-bold">Step 1: Select Spreadsheet</label>
                    <button class="btn btn-primary w-100" id="openPickerBtn" onclick="openPicker()">
                        <i class="fab fa-google-drive me-2"></i>Browse Google Sheets
                    </button>
                    <div id="selectedSpreadsheet" class="mt-3" style="display: none;">
                        <div class="alert alert-info">
                            <i class="fas fa-file-spreadsheet me-2"></i>
                            <strong id="spreadsheetName"></strong>
                            <br><small id="spreadsheetId" class="text-muted"></small>
                        </div>
                    </div>
                </div>

                <div class="mb-4" id="sheetSelectorSection" style="display: none;">
                    <label class="form-label fw-bold">Step 2: Select Sheet</label>
                    <select class="form-control" id="sheetSelector">
                        <option value="">Loading sheets...</option>
                    </select>
                </div>

                <button class="btn btn-primary w-100" id="saveBtn" onclick="saveSelection()" disabled>
                    <i class="fas fa-check me-2"></i>Save & Continue
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let selectedSpreadsheetId = null;
        let selectedSheetName = null;
        let customerId = null;
        let accessToken = null;

        document.addEventListener('DOMContentLoaded', async function() {
            const urlParams = new URLSearchParams(window.location.search);
            customerId = urlParams.get('customer');
            const oauthSuccess = urlParams.get('oauth');

            if (!customerId || oauthSuccess !== 'success') {
                showMessage('Invalid OAuth callback. Please try again.', 'error');
                setTimeout(() => {
                    window.location.href = '/data-source-setup.html';
                }, 3000);
                return;
            }

            // Get stored session
            const sessionStr = localStorage.getItem('customer_session') || sessionStorage.getItem('oauth_session');
            if (!sessionStr) {
                showMessage('Session expired. Please log in again.', 'error');
                setTimeout(() => {
                    window.location.href = '/login.html';
                }, 3000);
                return;
            }

            const session = JSON.parse(sessionStr);

            // Get access token from backend
            try {
                const response = await fetch(`/api/google-sheets/get-token/${customerId}`);
                const data = await response.json();

                if (response.ok && data.accessToken) {
                    accessToken = data.accessToken;
                    document.getElementById('authStatus').style.display = 'none';
                    document.getElementById('pickerSection').style.display = 'block';
                    loadGooglePicker();
                } else {
                    throw new Error('Failed to get access token');
                }
            } catch (error) {
                console.error('Auth error:', error);
                showMessage('Authentication failed. Please try connecting again.', 'error');
                setTimeout(() => {
                    window.location.href = '/data-source-setup.html';
                }, 3000);
            }
        });

        function loadGooglePicker() {
            gapi.load('picker', () => {
                console.log('Google Picker API loaded');
            });
        }

        function openPicker() {
            if (!accessToken) {
                showMessage('Not authenticated. Please try again.', 'error');
                return;
            }

            const picker = new google.picker.PickerBuilder()
                .addView(google.picker.ViewId.SPREADSHEETS)
                .setOAuthToken(accessToken)
                .setCallback(pickerCallback)
                .setTitle('Select a Google Sheet')
                .build();

            picker.setVisible(true);
        }

        async function pickerCallback(data) {
            if (data.action === google.picker.Action.PICKED) {
                const doc = data.docs[0];
                selectedSpreadsheetId = doc.id;

                document.getElementById('spreadsheetName').textContent = doc.name;
                document.getElementById('spreadsheetId').textContent = `ID: ${doc.id}`;
                document.getElementById('selectedSpreadsheet').style.display = 'block';

                // Fetch sheets in this spreadsheet
                await fetchSheets(selectedSpreadsheetId);
            }
        }

        async function fetchSheets(spreadsheetId) {
            try {
                const response = await fetch(
                    `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}`,
                    {
                        headers: {
                            'Authorization': `Bearer ${accessToken}`
                        }
                    }
                );

                const data = await response.json();

                if (data.sheets && data.sheets.length > 0) {
                    const sheetSelector = document.getElementById('sheetSelector');
                    sheetSelector.innerHTML = '<option value="">Select a sheet...</option>';

                    data.sheets.forEach(sheet => {
                        const option = document.createElement('option');
                        option.value = sheet.properties.title;
                        option.textContent = sheet.properties.title;
                        sheetSelector.appendChild(option);
                    });

                    document.getElementById('sheetSelectorSection').style.display = 'block';

                    sheetSelector.addEventListener('change', function() {
                        selectedSheetName = this.value;
                        document.getElementById('saveBtn').disabled = !selectedSheetName;
                    });

                    showMessage('Sheets loaded successfully!', 'success');
                } else {
                    showMessage('No sheets found in this spreadsheet.', 'error');
                }
            } catch (error) {
                console.error('Error fetching sheets:', error);
                showMessage('Failed to load sheets. Please try again.', 'error');
            }
        }

        async function saveSelection() {
            if (!selectedSpreadsheetId || !selectedSheetName) {
                showMessage('Please select both a spreadsheet and a sheet.', 'error');
                return;
            }

            const saveBtn = document.getElementById('saveBtn');
            saveBtn.disabled = true;
            saveBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Saving...';

            try {
                const response = await fetch(`/api/google-sheets/save-selection/${customerId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        spreadsheetId: selectedSpreadsheetId,
                        sheetName: selectedSheetName
                    })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    showMessage('Configuration saved successfully!', 'success');
                    saveBtn.innerHTML = '<i class="fas fa-check me-2"></i>Saved!';

                    // Update session with data source
                    const sessionStr = localStorage.getItem('customer_session');
                    if (sessionStr) {
                        const session = JSON.parse(sessionStr);
                        session.dataSource = 'google_sheets';
                        localStorage.setItem('customer_session', JSON.stringify(session));
                    }

                    setTimeout(() => {
                        window.location.href = '/customer-onboarding.html';
                    }, 1500);
                } else {
                    throw new Error(data.error || 'Failed to save selection');
                }
            } catch (error) {
                console.error('Save error:', error);
                showMessage(error.message, 'error');
                saveBtn.disabled = false;
                saveBtn.innerHTML = '<i class="fas fa-check me-2"></i>Save & Continue';
            }
        }

        function showMessage(message, type) {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');

            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';

            if (type === 'error') {
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
            } else {
                successDiv.textContent = message;
                successDiv.style.display = 'block';
            }

            setTimeout(() => {
                errorDiv.style.display = 'none';
                successDiv.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
