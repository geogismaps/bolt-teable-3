<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIS Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 40px 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
        }

        .header h1 {
            font-size: 42px;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 18px;
            color: #64748b;
        }

        .data-source-section {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            margin-bottom: 30px;
        }

        .data-source-section h2 {
            font-size: 24px;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 30px;
        }

        .source-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .source-card {
            background: #f8f9fa;
            border: 2px solid #e2e8f0;
            border-radius: 16px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .source-card:hover {
            border-color: #3b82f6;
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(59, 130, 246, 0.2);
        }

        .source-card.active {
            border-color: #3b82f6;
            background: #eff6ff;
        }

        .source-card i {
            font-size: 48px;
            margin-bottom: 20px;
            color: #3b82f6;
        }

        .source-card h3 {
            font-size: 20px;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 8px;
        }

        .source-card p {
            font-size: 14px;
            color: #64748b;
            margin: 0;
        }

        .config-section {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            display: none;
        }

        .config-section.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3b82f6;
        }

        .btn-primary {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }

        .btn-primary:hover {
            background: #2563eb;
        }

        .alert {
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #6ee7b7;
        }

        .alert-danger {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-map-marked-alt"></i> GIS Dashboard</h1>
            <p>Select your data source to get started</p>
        </div>

        <div class="data-source-section">
            <h2>Choose Data Source</h2>
            <div class="source-cards">
                <div class="source-card" onclick="selectSource('teable')">
                    <i class="fas fa-database"></i>
                    <h3>Teable</h3>
                    <p>Connect to your Teable workspace</p>
                </div>

                <div class="source-card" onclick="selectSource('googlesheets')">
                    <i class="fab fa-google"></i>
                    <h3>Google Sheets</h3>
                    <p>Import data from Google Sheets</p>
                </div>
            </div>
        </div>

        <div id="teableConfig" class="config-section">
            <h2>Configure Teable Connection</h2>
            <div id="alertContainer"></div>

            <form id="teableForm">
                <div class="form-group">
                    <label>Base URL</label>
                    <input type="text" id="teableUrl" placeholder="https://teable.io" required>
                </div>

                <div class="form-group">
                    <label>Space ID</label>
                    <input type="text" id="teableSpaceId" placeholder="spcxxxxxx" required>
                </div>

                <div class="form-group">
                    <label>Base ID</label>
                    <input type="text" id="teableBaseId" placeholder="bsexxxxxx" required>
                </div>

                <div class="form-group">
                    <label>Access Token</label>
                    <input type="password" id="teableToken" placeholder="Your Teable access token" required>
                </div>

                <button type="submit" class="btn-primary">
                    <i class="fas fa-check me-2"></i>Connect & View Map
                </button>
            </form>
        </div>

        <div id="googleSheetsConfig" class="config-section">
            <h2>Configure Google Sheets Connection</h2>
            <div id="alertContainer2"></div>

            <form id="googleSheetsForm">
                <div class="form-group">
                    <label>Spreadsheet ID</label>
                    <input type="text" id="spreadsheetId" placeholder="1ABC...xyz" required>
                    <small style="color: #64748b;">Found in the URL: docs.google.com/spreadsheets/d/<strong>SPREADSHEET_ID</strong>/edit</small>
                </div>

                <div class="form-group">
                    <label>Sheet Name</label>
                    <input type="text" id="sheetName" placeholder="Sheet1" value="Sheet1" required>
                </div>

                <button type="submit" class="btn-primary">
                    <i class="fas fa-check me-2"></i>Connect & View Map
                </button>
            </form>
        </div>
    </div>

    <script>
        let selectedSource = null;

        function selectSource(source) {
            selectedSource = source;

            document.querySelectorAll('.source-card').forEach(card => {
                card.classList.remove('active');
            });

            event.target.closest('.source-card').classList.add('active');

            document.querySelectorAll('.config-section').forEach(section => {
                section.classList.remove('active');
            });

            if (source === 'teable') {
                document.getElementById('teableConfig').classList.add('active');
            } else if (source === 'googlesheets') {
                document.getElementById('googleSheetsConfig').classList.add('active');
            }
        }

        document.getElementById('teableForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const config = {
                source: 'teable',
                baseUrl: document.getElementById('teableUrl').value,
                spaceId: document.getElementById('teableSpaceId').value,
                baseId: document.getElementById('teableBaseId').value,
                accessToken: document.getElementById('teableToken').value
            };

            localStorage.setItem('gis_data_source', JSON.stringify(config));

            showAlert('alertContainer', 'Configuration saved! Redirecting to map...', 'success');

            setTimeout(() => {
                window.location.href = '/map.html';
            }, 1000);
        });

        document.getElementById('googleSheetsForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const config = {
                source: 'googlesheets',
                spreadsheetId: document.getElementById('spreadsheetId').value,
                sheetName: document.getElementById('sheetName').value
            };

            localStorage.setItem('gis_data_source', JSON.stringify(config));

            showAlert('alertContainer2', 'Configuration saved! Redirecting to map...', 'success');

            setTimeout(() => {
                window.location.href = '/map.html';
            }, 1000);
        });

        function showAlert(containerId, message, type) {
            const container = document.getElementById(containerId);
            container.innerHTML = `
                <div class="alert alert-${type}">
                    ${message}
                </div>
            `;
        }

        window.addEventListener('DOMContentLoaded', function() {
            const savedConfig = localStorage.getItem('gis_data_source');
            if (savedConfig) {
                try {
                    const config = JSON.parse(savedConfig);
                    if (config.source === 'teable') {
                        selectSource('teable');
                        document.getElementById('teableUrl').value = config.baseUrl || '';
                        document.getElementById('teableSpaceId').value = config.spaceId || '';
                        document.getElementById('teableBaseId').value = config.baseId || '';
                        document.getElementById('teableToken').value = config.accessToken || '';
                    } else if (config.source === 'googlesheets') {
                        selectSource('googlesheets');
                        document.getElementById('spreadsheetId').value = config.spreadsheetId || '';
                        document.getElementById('sheetName').value = config.sheetName || 'Sheet1';
                    }
                } catch (e) {
                    console.error('Error loading saved config:', e);
                }
            }
        });
    </script>
</body>
</html>
