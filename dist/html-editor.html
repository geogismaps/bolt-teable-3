<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Editor - Customer Customization</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/dracula.min.css">
    <style>
        .editor-layout {
            display: grid;
            grid-template-columns: 250px 1fr 1fr;
            gap: 20px;
            height: calc(100vh - 150px);
        }

        .sidebar {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow-y: auto;
        }

        .sidebar h3 {
            margin: 0 0 16px 0;
            font-size: 16px;
            color: #1e293b;
        }

        .page-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .page-item {
            padding: 10px 12px;
            margin-bottom: 8px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .page-item:hover {
            background: #f1f5f9;
        }

        .page-item.active {
            background: #3b82f6;
            color: white;
        }

        .editor-panel {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }

        .editor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .editor-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
        }

        .editor-tab {
            padding: 8px 16px;
            border-radius: 6px;
            border: none;
            background: #f1f5f9;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
        }

        .editor-tab.active {
            background: #3b82f6;
            color: white;
        }

        .CodeMirror {
            height: 100% !important;
            border-radius: 8px;
            font-size: 14px;
        }

        .preview-panel {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }

        .preview-frame {
            flex: 1;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            margin-top: 12px;
        }

        .version-history {
            max-height: 200px;
            overflow-y: auto;
            margin-top: 16px;
        }

        .version-item {
            padding: 12px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn-icon {
            width: 32px;
            height: 32px;
            border-radius: 6px;
            border: none;
            background: #f1f5f9;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .btn-icon:hover {
            background: #e2e8f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-bar">
            <div>
                <h1><i class="fas fa-code"></i> HTML Editor</h1>
                <p id="customerName" style="margin: 4px 0 0 0; color: #64748b;"></p>
            </div>
            <div class="user-menu">
                <button class="btn-secondary" onclick="window.location.href='admin-dashboard.html'">
                    <i class="fas fa-arrow-left"></i> Back to Dashboard
                </button>
            </div>
        </div>

        <div class="editor-layout">
            <div class="sidebar">
                <h3>Pages</h3>
                <ul class="page-list" id="pageList">
                    <li class="page-item active" data-page="dashboard">
                        <span>Dashboard</span>
                    </li>
                    <li class="page-item" data-page="map">
                        <span>Map</span>
                    </li>
                    <li class="page-item" data-page="table">
                        <span>Table</span>
                    </li>
                    <li class="page-item" data-page="login">
                        <span>Login</span>
                    </li>
                </ul>
                <button class="btn-primary" style="width: 100%; margin-top: 16px;" onclick="showNewPageModal()">
                    <i class="fas fa-plus"></i> New Page
                </button>

                <div class="version-history">
                    <h3 style="margin-top: 24px;">Version History</h3>
                    <div id="versionList"></div>
                </div>
            </div>

            <div class="editor-panel">
                <div class="editor-header">
                    <h3 id="currentPageTitle">Dashboard</h3>
                    <div style="display: flex; gap: 8px;">
                        <button class="btn-icon" onclick="saveCurrentPage()" title="Save">
                            <i class="fas fa-save"></i>
                        </button>
                        <button class="btn-icon" onclick="refreshPreview()" title="Refresh Preview">
                            <i class="fas fa-sync"></i>
                        </button>
                    </div>
                </div>

                <div class="editor-tabs">
                    <button class="editor-tab active" data-tab="html" onclick="switchTab('html')">HTML</button>
                    <button class="editor-tab" data-tab="css" onclick="switchTab('css')">CSS</button>
                    <button class="editor-tab" data-tab="js" onclick="switchTab('js')">JavaScript</button>
                </div>

                <div style="flex: 1; position: relative;">
                    <textarea id="htmlEditor"></textarea>
                    <textarea id="cssEditor" style="display: none;"></textarea>
                    <textarea id="jsEditor" style="display: none;"></textarea>
                </div>

                <div style="display: flex; gap: 8px; margin-top: 16px;">
                    <button class="btn-primary" onclick="saveCurrentPage()">
                        <i class="fas fa-save"></i> Save Changes
                    </button>
                    <button class="btn-secondary" onclick="resetCurrentPage()">
                        <i class="fas fa-undo"></i> Reset
                    </button>
                </div>
            </div>

            <div class="preview-panel">
                <div class="editor-header">
                    <h3>Live Preview</h3>
                    <button class="btn-icon" onclick="openInNewTab()" title="Open in New Tab">
                        <i class="fas fa-external-link-alt"></i>
                    </button>
                </div>
                <iframe id="previewFrame" class="preview-frame"></iframe>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/htmlmixed/htmlmixed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/xml/xml.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="/js/html-editor.js"></script>
</body>
</html>
