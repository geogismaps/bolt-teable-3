
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Admin Configuration - Teable GIS System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body class="bg-gradient-primary">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-8 col-lg-10 col-md-12">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="p-5">
                                    <div class="text-center">
                                        <div class="mb-4">
                                            <i class="fas fa-cogs fa-3x text-primary"></i>
                                        </div>
                                        <h1 class="h4 text-gray-900 mb-2">Super Admin Configuration</h1>
                                        <p class="text-muted mb-4">Configure new Teable.io client instances</p>
                                    </div>

                                    <!-- Configuration Form -->
                                    <form id="configForm" class="user">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group mb-3">
                                                    <label for="clientName" class="form-label">
                                                        <i class="fas fa-building me-2"></i>Client Name
                                                    </label>
                                                    <input type="text" class="form-control" id="clientName" 
                                                           placeholder="Enter client name" required>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group mb-3">
                                                    <label for="adminEmail" class="form-label">
                                                        <i class="fas fa-envelope me-2"></i>Admin Email
                                                    </label>
                                                    <input type="email" class="form-control" id="adminEmail" 
                                                           placeholder="Enter admin email" required>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-group mb-3">
                                            <label for="adminPassword" class="form-label">
                                                <i class="fas fa-lock me-2"></i>Admin Password
                                            </label>
                                            <div class="input-group">
                                                <input type="password" class="form-control" id="adminPassword" 
                                                       placeholder="Space owner password for authentication verification" required>
                                                <button type="button" class="btn btn-outline-secondary" 
                                                        onclick="togglePasswordVisibility('adminPassword')">
                                                    <i class="fas fa-eye"></i>
                                                </button>
                                            </div>
                                        </div>

                                        <div class="form-group mb-3">
                                            <label for="baseUrl" class="form-label">
                                                <i class="fas fa-link me-2"></i>Teable Instance URL
                                            </label>
                                            <input type="url" class="form-control" id="baseUrl" 
                                                   placeholder="https://app.teable.io" required>
                                            <small class="form-text text-muted">The base URL of your Teable.io instance</small>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group mb-3">
                                                    <label for="spaceId" class="form-label">
                                                        <i class="fas fa-cube me-2"></i>Space ID
                                                    </label>
                                                    <input type="text" class="form-control" id="spaceId" 
                                                           placeholder="Space ID from Teable.io" required>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group mb-3">
                                                    <label for="baseId" class="form-label">
                                                        <i class="fas fa-database me-2"></i>Base ID
                                                    </label>
                                                    <input type="text" class="form-control" id="baseId" 
                                                           placeholder="Base ID from Teable.io" required>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-group mb-3">
                                            <label for="apiToken" class="form-label">
                                                <i class="fas fa-key me-2"></i>API Token
                                            </label>
                                            <div class="input-group">
                                                <input type="password" class="form-control" id="apiToken" 
                                                       placeholder="API token with admin permissions for this space" required>
                                                <button type="button" class="btn btn-outline-secondary" 
                                                        onclick="togglePasswordVisibility('apiToken')">
                                                    <i class="fas fa-eye"></i>
                                                </button>
                                            </div>
                                            <small class="form-text text-muted">API token with admin permissions for this space</small>
                                        </div>

                                        <!-- Connection Status -->
                                        <div id="connectionStatus"></div>

                                        <!-- Action Buttons -->
                                        <div class="d-grid gap-2 d-md-flex justify-content-md-between mt-4">
                                            <button type="button" class="btn btn-info" onclick="testConnection()">
                                                <i class="fas fa-plug me-2"></i>Test Connection
                                            </button>
                                            <button type="submit" class="btn btn-primary">
                                                <i class="fas fa-plus me-2"></i>Create Client Configuration
                                            </button>
                                        </div>
                                    </form>

                                    <hr class="my-4">

                                    <!-- Existing Configurations -->
                                    <div class="text-center mb-3">
                                        <h5 class="text-gray-600">Existing Configurations</h5>
                                    </div>
                                    <div id="existingConfigs">
                                        <p class="text-muted">Loading configurations...</p>
                                    </div>

                                    <!-- Navigation -->
                                    <div class="text-center mt-4">
                                        <a href="login.html" class="btn btn-outline-secondary">
                                            <i class="fas fa-arrow-left me-2"></i>Back to Login
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/teable-api.js"></script>
    <script src="js/config.js"></script>
</body>
</html>
