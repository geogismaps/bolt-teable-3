
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Teable GIS System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="min-vh-100 d-flex align-items-center justify-content-center bg-gradient">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5">
                    <div class="glass-card p-5">
                        <div class="text-center mb-4">
                            <i class="fas fa-database fa-4x text-primary mb-3"></i>
                            <h2 class="fw-bold">Teable GIS System</h2>
                            <p class="text-muted">Secure access to your geospatial data</p>
                        </div>

                        <!-- Client Selector -->
                        <div class="mb-4" id="configSelection">
                            <label class="form-label fw-semibold">
                                <i class="fas fa-building me-2"></i>Select Client
                            </label>
                            <select class="form-select" id="clientConfigSelector" onchange="onClientConfigChange()">
                                <option value="">Choose a client configuration...</option>
                            </select>
                        </div>

                        <!-- Login Section -->
                        <div id="loginSection" style="display: none;">
                            <!-- Selected Config Info -->
                            <div class="alert alert-info mb-4">
                                <div class="d-flex align-items-center">
                                    <i class="fas fa-building fa-2x me-3"></i>
                                    <div>
                                        <h6 class="mb-1" id="selectedConfigName">Client Name</h6>
                                        <small id="selectedConfigUrl">Teable URL</small>
                                    </div>
                                </div>
                            </div>

                            <!-- User Type Selection -->
                            <div class="mb-4">
                                <label class="form-label fw-semibold">User Type</label>
                                <div class="btn-group w-100" role="group" aria-label="User type">
                                    <input type="radio" class="btn-check" name="userType" id="spaceOwner" value="space_owner" checked>
                                    <label class="btn btn-outline-primary" for="spaceOwner">
                                        <i class="fas fa-crown me-2"></i>Space Owner
                                    </label>
                                    <input type="radio" class="btn-check" name="userType" id="appUser" value="app_user">
                                    <label class="btn btn-outline-primary" for="appUser">
                                        <i class="fas fa-user me-2"></i>App User
                                    </label>
                                </div>
                                <div class="form-text mt-2">
                                    <div id="spaceOwnerHelp" class="user-type-help">
                                        <strong>Space Owner:</strong> Full admin access using Teable.io credentials
                                    </div>
                                    <div id="appUserHelp" class="user-type-help" style="display: none;">
                                        <strong>App User:</strong> Role-based access using app credentials
                                    </div>
                                </div>
                            </div>

                            <!-- Login Form -->
                            <form id="loginForm">
                                <!-- Login Credentials -->
                                <div class="mb-3">
                                    <label for="email" class="form-label fw-semibold">
                                        <i class="fas fa-envelope me-2"></i>Email
                                    </label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>

                                <div class="mb-4">
                                    <label for="password" class="form-label fw-semibold">
                                        <i class="fas fa-lock me-2"></i>Password
                                    </label>
                                    <div class="input-group">
                                        <input type="password" class="form-control" id="password" required>
                                        <button class="btn btn-outline-secondary" type="button" 
                                                onclick="togglePasswordVisibility('password')">
                                            <i class="fas fa-eye"></i>
                                        </button>
                                    </div>
                                </div>

                                <!-- Login Button -->
                                <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
                                    <i class="fas fa-sign-in-alt me-2"></i>Sign In
                                </button>

                                <!-- Quick Demo Login -->
                                <div class="text-center">
                                    <small class="text-muted">Demo Login:</small><br>
                                    <button type="button" class="btn btn-link btn-sm" onclick="fillDemoCredentials()">
                                        Use Demo Credentials
                                    </button>
                                </div>
                            </form>
                        </div>

                        <!-- Super Admin Access -->
                        <div class="text-center mt-4">
                            <hr>
                            <small class="text-muted">System Administrator?</small><br>
                            <a href="config.html" class="btn btn-outline-secondary me-2">
                                <i class="fas fa-cogs me-1"></i>Need Setup? Go to Configuration
                            </a>
                            <button type="button" class="btn btn-outline-info" onclick="goBackToLogin()">
                                <i class="fas fa-arrow-left me-1"></i>Back to Login
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Modal -->
    <div class="modal fade" id="loadingModal" tabindex="-1" data-bs-backdrop="static">
        <div class="modal-dialog modal-sm modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center py-4">
                    <div class="spinner-border text-primary mb-3" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mb-0">Authenticating...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/teable-api.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Wait for all scripts to load before initializing login
        document.addEventListener('DOMContentLoaded', function() {
            // Check if required modules are loaded
            if (!window.teableAPI) {
                console.error('Teable API not loaded');
                showAlert('System error: Teable API not available. Please refresh the page.', 'error');
                return;
            }
            if (!window.teableAuth) {
                console.error('Teable Auth not loaded');
                showAlert('System error: Authentication module not available. Please refresh the page.', 'error');
                return;
            }
            
            // Load the login script after dependencies are ready
            const script = document.createElement('script');
            script.src = 'js/login.js';
            script.onload = function() {
                console.log('✅ Login module loaded successfully');
            };
            script.onerror = function() {
                console.error('❌ Failed to load login module');
                showAlert('Failed to load login module. Please refresh the page.', 'error');
            };
            document.head.appendChild(script);
        });

        function showAlert(message, type) {
            // Remove existing alerts
            const existingAlerts = document.querySelectorAll('.alert:not(.alert-info)');
            existingAlerts.forEach(alert => alert.remove());

            const alertClass = type === 'success' ? 'alert-success' : 
                             type === 'info' ? 'alert-info' : 'alert-danger';
            const iconClass = type === 'success' ? 'check-circle' : 
                             type === 'info' ? 'info-circle' : 'exclamation-triangle';
            
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert ${alertClass} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                <i class="fas fa-${iconClass} me-2"></i>
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;

            // Insert at the top of the main container
            const container = document.querySelector('.glass-card');
            if (container) {
                container.insertBefore(alertDiv, container.firstChild);
            }

            // Auto-remove success alerts
            if (type === 'success') {
                setTimeout(() => {
                    if (alertDiv.parentNode) {
                        alertDiv.remove();
                    }
                }, 3000);
            }
        }
    </script>

    <script>
        function togglePasswordVisibility(fieldId) {
            const field = document.getElementById(fieldId);
            const icon = field.nextElementSibling.querySelector('i');
            
            if (field.type === 'password') {
                field.type = 'text';
                icon.className = 'fas fa-eye-slash';
            } else {
                field.type = 'password';
                icon.className = 'fas fa-eye';
            }
        }

        function fillDemoCredentials() {
            document.getElementById('email').value = 'demo@example.com';
            document.getElementById('password').value = 'demo123';
        }

        function goBackToLogin() {
            document.getElementById('configSelection').style.display = 'block';
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('clientConfigSelector').value = '';
            localStorage.removeItem('selectedClientConfig');
        }

        // Handle user type change
        document.addEventListener('DOMContentLoaded', function() {
            const userTypeRadios = document.querySelectorAll('input[name="userType"]');
            userTypeRadios.forEach(radio => {
                radio.addEventListener('change', function() {
                    const spaceOwnerHelp = document.getElementById('spaceOwnerHelp');
                    const appUserHelp = document.getElementById('appUserHelp');
                    
                    if (this.value === 'space_owner') {
                        spaceOwnerHelp.style.display = 'block';
                        appUserHelp.style.display = 'none';
                    } else {
                        spaceOwnerHelp.style.display = 'none';
                        appUserHelp.style.display = 'block';
                    }
                });
            });
        });
    </script>
</body>
</html>
