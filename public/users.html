<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users & Permissions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
        }

        .header h1 {
            font-size: 42px;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 18px;
            color: #64748b;
        }

        .section {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            margin-bottom: 30px;
        }

        .section h2 {
            font-size: 24px;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 30px;
        }

        .user-list {
            margin-bottom: 30px;
        }

        .user-item {
            background: #f8f9fa;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-item h3 {
            font-size: 18px;
            font-weight: 600;
            color: #1e293b;
            margin: 0;
        }

        .user-item p {
            font-size: 14px;
            color: #64748b;
            margin: 5px 0 0 0;
        }

        .btn-primary {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        .btn-primary:hover {
            background: #2563eb;
        }

        .btn-secondary {
            background: #64748b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
        }

        .btn-secondary:hover {
            background: #475569;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin-left: 10px;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 8px;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #3b82f6;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 24px;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #64748b;
        }

        .table-permissions {
            margin-bottom: 30px;
        }

        .table-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .table-card h3 {
            font-size: 18px;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 15px;
        }

        .field-permission {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #e2e8f0;
        }

        .field-permission:last-child {
            border-bottom: none;
        }

        .field-name {
            font-weight: 500;
            color: #1e293b;
        }

        .permission-select {
            width: 150px;
            padding: 6px 12px;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            font-size: 14px;
        }

        .alert {
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #6ee7b7;
        }

        .alert-danger {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-users"></i> Users & Permissions</h1>
            <p>Manage users and configure field-level permissions for each table</p>
        </div>

        <div class="section">
            <h2>Users</h2>
            <div id="alertContainer"></div>

            <button class="btn-primary" onclick="showAddUserModal()">
                <i class="fas fa-plus me-2"></i>Add New User
            </button>

            <div class="user-list" id="userList">
                <p style="color: #64748b; text-align: center; margin-top: 30px;">No users added yet</p>
            </div>

            <button class="btn-primary" onclick="proceedToMap()" style="width: 100%;">
                <i class="fas fa-map me-2"></i>Proceed to Map
            </button>
        </div>
    </div>

    <div id="addUserModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New User</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>

            <form id="addUserForm">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="userEmail" required>
                </div>

                <div class="form-group">
                    <label>Name</label>
                    <input type="text" id="userName" required>
                </div>

                <div class="form-group">
                    <label>Role</label>
                    <select id="userRole" required>
                        <option value="viewer">Viewer</option>
                        <option value="editor">Editor</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>

                <button type="submit" class="btn-primary" style="width: 100%;">
                    Save User
                </button>
            </form>
        </div>
    </div>

    <div id="permissionsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Configure Permissions</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>

            <div id="permissionsContainer"></div>

            <button class="btn-primary" onclick="savePermissions()" style="width: 100%;">
                Save Permissions
            </button>
        </div>
    </div>

    <script src="js/teable-api.js"></script>
    <script>
        let users = JSON.parse(localStorage.getItem('gis_users') || '[]');
        let tables = JSON.parse(localStorage.getItem('gis_tables') || '[]');
        let currentEditingUser = null;

        function showAddUserModal() {
            document.getElementById('addUserModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('addUserModal').classList.remove('active');
            document.getElementById('permissionsModal').classList.remove('active');
            document.getElementById('addUserForm').reset();
        }

        function showAlert(message, type) {
            const container = document.getElementById('alertContainer');
            container.innerHTML = `
                <div class="alert alert-${type}">
                    ${message}
                </div>
            `;
            setTimeout(() => {
                container.innerHTML = '';
            }, 3000);
        }

        document.getElementById('addUserForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const user = {
                id: Date.now().toString(),
                email: document.getElementById('userEmail').value,
                name: document.getElementById('userName').value,
                role: document.getElementById('userRole').value,
                permissions: {}
            };

            // Initialize permissions for all tables
            tables.forEach(table => {
                user.permissions[table.id] = {
                    canView: true,
                    canEdit: user.role === 'editor' || user.role === 'admin',
                    fields: {}
                };
            });

            users.push(user);
            localStorage.setItem('gis_users', JSON.stringify(users));

            closeModal();
            renderUsers();
            showAlert('User added successfully!', 'success');
        });

        function renderUsers() {
            const container = document.getElementById('userList');

            if (users.length === 0) {
                container.innerHTML = '<p style="color: #64748b; text-align: center; margin-top: 30px;">No users added yet</p>';
                return;
            }

            container.innerHTML = '';

            users.forEach(user => {
                const userItem = document.createElement('div');
                userItem.className = 'user-item';
                userItem.innerHTML = `
                    <div>
                        <h3>${user.name}</h3>
                        <p>${user.email} - ${user.role}</p>
                    </div>
                    <div>
                        <button class="btn-secondary" onclick="editUserPermissions('${user.id}')">
                            <i class="fas fa-key me-1"></i>Set Permissions
                        </button>
                        <button class="btn-danger" onclick="deleteUser('${user.id}')">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                `;
                container.appendChild(userItem);
            });
        }

        async function editUserPermissions(userId) {
            currentEditingUser = users.find(u => u.id === userId);
            if (!currentEditingUser) return;

            const container = document.getElementById('permissionsContainer');
            container.innerHTML = '';

            const dataSourceConfig = JSON.parse(localStorage.getItem('gis_data_source'));

            for (const table of tables) {
                const tableCard = document.createElement('div');
                tableCard.className = 'table-card';

                let fieldsHTML = '<p style="color: #64748b;">Loading fields...</p>';

                try {
                    let fields = [];

                    if (dataSourceConfig.source === 'teable') {
                        const teableAPI = new window.TeableAPI(dataSourceConfig.baseUrl, dataSourceConfig.accessToken);
                        teableAPI.init(dataSourceConfig);
                        const fieldsData = await teableAPI.getFields(table.id);
                        fields = fieldsData.fields || fieldsData || [];
                    } else if (dataSourceConfig.source === 'googlesheets') {
                        // Mock fields for Google Sheets
                        fields = [
                            { id: 'col_a', name: 'Column A' },
                            { id: 'col_b', name: 'Column B' },
                            { id: 'col_c', name: 'Column C' }
                        ];
                    }

                    fieldsHTML = '';
                    fields.forEach(field => {
                        const currentPerm = currentEditingUser.permissions[table.id]?.fields[field.id] || 'view';
                        fieldsHTML += `
                            <div class="field-permission">
                                <span class="field-name">${field.name}</span>
                                <select class="permission-select" data-table="${table.id}" data-field="${field.id}">
                                    <option value="none" ${currentPerm === 'none' ? 'selected' : ''}>No Access</option>
                                    <option value="view" ${currentPerm === 'view' ? 'selected' : ''}>View Only</option>
                                    <option value="edit" ${currentPerm === 'edit' ? 'selected' : ''}>View & Edit</option>
                                </select>
                            </div>
                        `;
                    });
                } catch (error) {
                    console.error('Error loading fields:', error);
                    fieldsHTML = '<p style="color: #ef4444;">Error loading fields</p>';
                }

                tableCard.innerHTML = `
                    <h3>${table.name}</h3>
                    ${fieldsHTML}
                `;

                container.appendChild(tableCard);
            }

            document.getElementById('permissionsModal').classList.add('active');
        }

        function savePermissions() {
            if (!currentEditingUser) return;

            const selects = document.querySelectorAll('.permission-select');
            selects.forEach(select => {
                const tableId = select.dataset.table;
                const fieldId = select.dataset.field;
                const permission = select.value;

                if (!currentEditingUser.permissions[tableId]) {
                    currentEditingUser.permissions[tableId] = { fields: {} };
                }
                if (!currentEditingUser.permissions[tableId].fields) {
                    currentEditingUser.permissions[tableId].fields = {};
                }

                currentEditingUser.permissions[tableId].fields[fieldId] = permission;
            });

            localStorage.setItem('gis_users', JSON.stringify(users));

            closeModal();
            showAlert('Permissions saved successfully!', 'success');
        }

        function deleteUser(userId) {
            if (confirm('Are you sure you want to delete this user?')) {
                users = users.filter(u => u.id !== userId);
                localStorage.setItem('gis_users', JSON.stringify(users));
                renderUsers();
                showAlert('User deleted successfully!', 'success');
            }
        }

        function proceedToMap() {
            window.location.href = '/map.html';
        }

        window.addEventListener('DOMContentLoaded', function() {
            renderUsers();

            // Check if tables are loaded
            if (tables.length === 0) {
                showAlert('No tables found. Please go back to dashboard.', 'danger');
            }
        });
    </script>
</body>
</html>
