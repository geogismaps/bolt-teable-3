<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - GIS System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .signup-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 48px;
            width: 100%;
            max-width: 600px;
        }

        .signup-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .signup-header i {
            font-size: 56px;
            color: #667eea;
            margin-bottom: 16px;
        }

        .signup-header h1 {
            margin: 0 0 8px 0;
            font-size: 32px;
            color: #1e293b;
            font-weight: 700;
        }

        .signup-header p {
            margin: 0;
            color: #64748b;
            font-size: 16px;
        }

        .form-section {
            margin-bottom: 32px;
        }

        .form-section-title {
            font-size: 18px;
            font-weight: 600;
            color: #334155;
            margin-bottom: 16px;
            padding-bottom: 8px;
            border-bottom: 2px solid #e2e8f0;
        }

        .form-label {
            font-weight: 600;
            color: #334155;
            margin-bottom: 8px;
        }

        .form-control {
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            padding: 12px 16px;
            font-size: 15px;
            transition: all 0.2s;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102,126,234,0.1);
        }

        .subdomain-group {
            position: relative;
        }

        .subdomain-suffix {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #64748b;
            font-weight: 500;
            pointer-events: none;
        }

        .subdomain-group .form-control {
            padding-right: 150px;
        }

        .availability-check {
            position: absolute;
            right: 150px;
            top: 50%;
            transform: translateY(-50%);
        }

        .availability-icon {
            display: none;
        }

        .availability-icon.show {
            display: inline-block;
        }

        .btn-signup {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-signup:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(102,126,234,0.4);
        }

        .btn-signup:disabled {
            background: #cbd5e1;
            cursor: not-allowed;
            transform: none;
        }

        .login-link {
            text-align: center;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid #e2e8f0;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .alert {
            border-radius: 10px;
            padding: 12px 16px;
            margin-bottom: 20px;
        }

        .password-strength {
            height: 4px;
            border-radius: 2px;
            background: #e2e8f0;
            margin-top: 8px;
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            width: 0;
            transition: all 0.3s;
        }

        .password-strength-bar.weak {
            width: 33%;
            background: #ef4444;
        }

        .password-strength-bar.medium {
            width: 66%;
            background: #f59e0b;
        }

        .password-strength-bar.strong {
            width: 100%;
            background: #10b981;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="signup-header">
            <i class="fas fa-map-marked-alt"></i>
            <h1>Create Your Account</h1>
            <p>Start your 30-day free trial today</p>
        </div>

        <div id="errorMessage" class="alert alert-danger" style="display: none;"></div>
        <div id="successMessage" class="alert alert-success" style="display: none;"></div>

        <form id="signupForm">
            <!-- Organization Information -->
            <div class="form-section">
                <div class="form-section-title">
                    <i class="fas fa-building me-2"></i>Organization Information
                </div>

                <div class="mb-3">
                    <label class="form-label" for="organizationName">
                        Organization Name <span class="text-danger">*</span>
                    </label>
                    <input type="text" class="form-control" id="organizationName" required
                           placeholder="e.g., Acme Corporation" onchange="generateSubdomain()">
                    <div class="form-text">This will be displayed in your GIS system</div>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="subdomain">
                        Your Subdomain <span class="text-danger">*</span>
                    </label>
                    <div class="subdomain-group">
                        <input type="text" class="form-control" id="subdomain" required
                               pattern="[a-z0-9-]+" placeholder="e.g., acme"
                               onkeyup="checkSubdomainAvailability()" onblur="checkSubdomainAvailability()">
                        <span class="availability-check">
                            <i class="fas fa-spinner fa-spin availability-icon text-primary" id="checkingIcon"></i>
                            <i class="fas fa-check-circle availability-icon text-success" id="availableIcon"></i>
                            <i class="fas fa-times-circle availability-icon text-danger" id="unavailableIcon"></i>
                        </span>
                        <span class="subdomain-suffix">.yourdomain.com</span>
                    </div>
                    <div class="form-text" id="subdomainHelp">Your unique URL: https://subdomain.yourdomain.com</div>
                </div>
            </div>

            <!-- Admin Account Information -->
            <div class="form-section">
                <div class="form-section-title">
                    <i class="fas fa-user-shield me-2"></i>Admin Account
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label" for="firstName">First Name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="John">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label" for="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Doe">
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="adminEmail">
                        Email Address <span class="text-danger">*</span>
                    </label>
                    <input type="email" class="form-control" id="adminEmail" required
                           placeholder="admin@acme.com" autocomplete="email">
                    <div class="form-text">You'll use this email to log in</div>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="adminPassword">
                        Password <span class="text-danger">*</span>
                    </label>
                    <input type="password" class="form-control" id="adminPassword" required
                           placeholder="Enter password" autocomplete="new-password"
                           onkeyup="checkPasswordStrength()">
                    <div class="password-strength">
                        <div class="password-strength-bar" id="passwordStrengthBar"></div>
                    </div>
                    <div class="form-text" id="passwordHelp">At least 8 characters</div>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="confirmPassword">
                        Confirm Password <span class="text-danger">*</span>
                    </label>
                    <input type="password" class="form-control" id="confirmPassword" required
                           placeholder="Confirm password" autocomplete="new-password">
                </div>
            </div>

            <div class="form-check mb-4">
                <input class="form-check-input" type="checkbox" id="agreeTerms" required>
                <label class="form-check-label" for="agreeTerms">
                    I agree to the <a href="#" target="_blank">Terms of Service</a> and
                    <a href="#" target="_blank">Privacy Policy</a>
                </label>
            </div>

            <button type="submit" class="btn-signup" id="signupButton">
                <i class="fas fa-rocket me-2"></i>Create Account & Start Free Trial
            </button>
        </form>

        <div class="login-link">
            Already have an account? <a href="login.html">Log in here</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_BASE = window.location.origin;
        let subdomainCheckTimeout;
        let isSubdomainAvailable = false;

        function generateSubdomain() {
            const orgName = document.getElementById('organizationName').value;
            const subdomainInput = document.getElementById('subdomain');

            if (!subdomainInput.value && orgName) {
                const suggested = orgName
                    .toLowerCase()
                    .replace(/[^a-z0-9]/g, '-')
                    .replace(/-+/g, '-')
                    .replace(/^-|-$/g, '')
                    .substring(0, 30);

                subdomainInput.value = suggested;
                checkSubdomainAvailability();
            }
        }

        async function checkSubdomainAvailability() {
            const subdomain = document.getElementById('subdomain').value.toLowerCase();
            const checkingIcon = document.getElementById('checkingIcon');
            const availableIcon = document.getElementById('availableIcon');
            const unavailableIcon = document.getElementById('unavailableIcon');
            const subdomainHelp = document.getElementById('subdomainHelp');

            document.querySelectorAll('.availability-icon').forEach(icon => {
                icon.classList.remove('show');
            });

            if (subdomain.length < 3) {
                subdomainHelp.textContent = 'Subdomain must be at least 3 characters';
                subdomainHelp.className = 'form-text text-danger';
                isSubdomainAvailable = false;
                return;
            }

            if (!/^[a-z0-9-]+$/.test(subdomain)) {
                subdomainHelp.textContent = 'Only lowercase letters, numbers, and hyphens allowed';
                subdomainHelp.className = 'form-text text-danger';
                isSubdomainAvailable = false;
                return;
            }

            clearTimeout(subdomainCheckTimeout);
            subdomainCheckTimeout = setTimeout(async () => {
                checkingIcon.classList.add('show');

                try {
                    const response = await fetch(`${API_BASE}/api/auth/customer/check-subdomain/${subdomain}`);
                    const data = await response.json();

                    checkingIcon.classList.remove('show');

                    if (data.available) {
                        availableIcon.classList.add('show');
                        subdomainHelp.textContent = `âœ“ Available! Your URL: https://${subdomain}.yourdomain.com`;
                        subdomainHelp.className = 'form-text text-success';
                        isSubdomainAvailable = true;
                    } else {
                        unavailableIcon.classList.add('show');
                        subdomainHelp.textContent = data.error || 'Subdomain not available';
                        subdomainHelp.className = 'form-text text-danger';
                        isSubdomainAvailable = false;
                    }
                } catch (error) {
                    console.error('Error checking subdomain:', error);
                    checkingIcon.classList.remove('show');
                    isSubdomainAvailable = false;
                }
            }, 500);
        }

        function checkPasswordStrength() {
            const password = document.getElementById('adminPassword').value;
            const strengthBar = document.getElementById('passwordStrengthBar');
            const passwordHelp = document.getElementById('passwordHelp');

            strengthBar.className = 'password-strength-bar';

            if (password.length === 0) {
                passwordHelp.textContent = 'At least 8 characters';
                passwordHelp.className = 'form-text';
                return;
            }

            let strength = 0;
            if (password.length >= 8) strength++;
            if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength++;
            if (password.match(/\d/)) strength++;
            if (password.match(/[^a-zA-Z\d]/)) strength++;

            if (strength === 1 || password.length < 8) {
                strengthBar.classList.add('weak');
                passwordHelp.textContent = 'Weak password';
                passwordHelp.className = 'form-text text-danger';
            } else if (strength === 2 || strength === 3) {
                strengthBar.classList.add('medium');
                passwordHelp.textContent = 'Medium strength password';
                passwordHelp.className = 'form-text text-warning';
            } else {
                strengthBar.classList.add('strong');
                passwordHelp.textContent = 'Strong password';
                passwordHelp.className = 'form-text text-success';
            }
        }

        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const signupButton = document.getElementById('signupButton');

            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            const organizationName = document.getElementById('organizationName').value;
            const subdomain = document.getElementById('subdomain').value;
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const adminEmail = document.getElementById('adminEmail').value;
            const adminPassword = document.getElementById('adminPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (!isSubdomainAvailable) {
                errorMessage.textContent = 'Please choose an available subdomain';
                errorMessage.style.display = 'block';
                return;
            }

            if (adminPassword.length < 8) {
                errorMessage.textContent = 'Password must be at least 8 characters';
                errorMessage.style.display = 'block';
                return;
            }

            if (adminPassword !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match';
                errorMessage.style.display = 'block';
                return;
            }

            signupButton.disabled = true;
            signupButton.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Creating your account...';

            try {
                const response = await fetch(`${API_BASE}/api/auth/customer/signup`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        organizationName,
                        subdomain,
                        firstName,
                        lastName,
                        adminEmail,
                        adminPassword
                    })
                });

                const data = await response.json();

                if (data.success) {
                    localStorage.setItem('customer_session', JSON.stringify(data.session));

                    successMessage.innerHTML = '<i class="fas fa-check-circle me-2"></i>Account created successfully! Redirecting to onboarding...';
                    successMessage.style.display = 'block';

                    setTimeout(() => {
                        window.location.href = 'customer-onboarding.html';
                    }, 1500);
                } else {
                    errorMessage.textContent = data.error || 'Signup failed';
                    errorMessage.style.display = 'block';
                    signupButton.disabled = false;
                    signupButton.innerHTML = '<i class="fas fa-rocket me-2"></i>Create Account & Start Free Trial';
                }
            } catch (error) {
                console.error('Signup error:', error);
                errorMessage.textContent = 'Network error. Please try again.';
                errorMessage.style.display = 'block';
                signupButton.disabled = false;
                signupButton.innerHTML = '<i class="fas fa-rocket me-2"></i>Create Account & Start Free Trial';
            }
        });
    </script>
</body>
</html>
